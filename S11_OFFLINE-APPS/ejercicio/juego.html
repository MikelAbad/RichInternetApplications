<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Damas inglesas</title>
    <script src="juego.js"></script>
</head>
<body>
    <script>
        function ponerAviso() {
            document.getElementById("offline").style.display = "block";
        }

        function quitarAviso() {
            document.getElementById("offline").style.display = "none";
        }

        window.addEventListener('offline', ponerAviso);
        window.addEventListener('online', quitarAviso);
    </script>
    <script>
        // Register the service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./service-worker.js').then(function (registration) {
                // Registration was successful
                console.log('ServiceWorker registration successful with scope: ', registration.scope);
            }).catch(function (err) {
                // registration failed :(
                console.log('ServiceWorker registration failed: ', err);
            });
        }
    </script>
    <h1>Damas inglesas</h1>
    <p id="offline" style="color:red;display:none;">Est√°s offline</p>
    <p id="movimientos">Movimientos: <span id="count">0</span></p>
    <canvas id="lienzo" width="600" height="300"></canvas>
    <script>
        iniciarJuego(document.getElementById('lienzo'), document.getElementById('count'));
    </script>
</body>
</html>
